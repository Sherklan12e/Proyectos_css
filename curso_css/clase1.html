<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .out{
        display: grid;
        background-color: red;
        padding: 10px;
        
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-template-rows: auto auto;
        column-gap: 40px;
        row-gap: 20px;
        align-items: center;
    }
    .out > div{
        background-color: yellow;
        padding: 10px;
        font-size: 30px;
        font-weight: bolder;
    }
</style>
<body>
    <div class="out">
        <div class="in" >1</div>
        <div class="in" >2</div>
        <div class="in" >3</div>
        <div class="in" >4</div>
        <div class="in" >5</div>
        <div class="in" >6</div>
        <div class="in" >7</div>
    </div>
</body>
</html>
